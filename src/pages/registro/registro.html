<ion-header>

  <ion-navbar>
    <ion-title>Registro de Proveedores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1> Bienvenido {{usuario}}</h1>
  <form [formGroup] = "registro">
    <ion-list>
      <ion-item>
        <ion-label floating color="primary">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-label *ngIf="registro.get('nombre').hasError('required') && (registro.get('nombre').touched || generado)" color="danger">El nombre es requerido</ion-label>
      <ion-item>
        <ion-label floating color="primary">Apellido Paterno</ion-label>
        <ion-input formControlName="apepat"></ion-input>
      </ion-item>
      <ion-label *ngIf="registro.get('apepat').hasError('required') && (registro.get('apepat').touched || generado)" color="danger">El apellido paterno es requerido</ion-label>      
      <ion-item>
        <ion-label floating color="primary">Apellido Materno</ion-label>
        <ion-input formControlName="apemat"></ion-input>
      </ion-item>
      <ion-label *ngIf="registro.get('apemat').hasError('required') && (registro.get('apemat').touched || generado)" color="danger">El apellido materno es requerido</ion-label>
      <ion-item>
        <ion-label floating color="primary">Fecha de Nacimiento</ion-label>
        <ion-input formControlName="fecnac"></ion-input>
      </ion-item>
      <ion-label *ngIf="registro.get('fecnac').hasError('required') && (registro.get('fecnac').touched || generado)" color="danger">La fecha de nacimiento es requerida</ion-label>
      <ion-label *ngIf="registro.get('fecnac').hasError('pattern') && generado" color="danger">Formato incorrecto AAAA/MM/dd</ion-label>
      <ion-item>
        <ion-label color = "primary">RFC:</ion-label>
      </ion-item>
      <ion-label>{{rfc}}</ion-label>
    </ion-list>
    <button ion-button block (click) = "generarRFC()" color="info"> Generar RFC </button>
  </form>
</ion-content>
